name: Build and Push Docker Image

on:
  push:
    branches: [ "master", "main", "12.1.*" ]
    paths-ignore:
      - '.vscode/**'
      - 'docs/**'
      - 'scripts/hooks/**'
      - '.env.example'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'docker-compose*'
      - 'LICENSE'
      - 'README.md'

  pull_request:
    branches: [ "master", "main", "12.1.*" ]
    paths-ignore:
      - '.vscode/**'
      - 'docs/**'
      - 'scripts/hooks/**'
      - '.env.example'
      - '.gitignore'
      - 'CHANGELOG.md'
      - 'docker-compose*'
      - 'LICENSE'
      - 'README.md'
      
  workflow_dispatch:

jobs:
  lint-and-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck and Hadolint
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          sudo curl -L https://github.com/hadolint/hadolint/releases/latest/download/hadolint-linux-x86_64 -o /usr/local/bin/hadolint
          sudo chmod +x /usr/local/bin/hadolint

      - name: Make validation scripts executable
        run: chmod +x scripts/validation/*.sh

      - name: Validate .env
        run: ./scripts/validation/env.sh

      - name: Run Docker Compose Config Check
        run: ./scripts/validation/lint-compose.sh

      - name: Run Hadolint (Dockerfile)
        run: ./scripts/validation/lint-dockerfile.sh

      - name: Run ShellCheck
        run: ./scripts/validation/lint-shell.sh

      - name: Validate Secrets
        run: ./scripts/validation/secrets.sh --full

      - name: Validate Versions
        run: ./scripts/validation/versions.sh

  build-and-push:
    needs: lint-and-validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Make scripts executable
        run: |
          chmod +x scripts/build/*.sh 
          chmod +x scripts/test/*.sh

      - name: Cache Protheus Binaries
        id: cache-binaries
        uses: actions/cache@v4
        with:
          path: |
            totvs/protheus/
            totvs/dbaccess/
            totvs/licenseserver/
            totvs/protheus_data/
          key: ${{ runner.os }}-protheus-binaries-${{ hashFiles('versions.env') }}
          restore-keys: |
            ${{ runner.os }}-protheus-binaries-

      - name: Setup Resources (Download Binaries)
        run: ./scripts/build/setup.sh

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: juliansantosinfo/totvs_protheus_standalone
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref_name == 'main' || github.ref_name == 'master' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
