name: Build and Push Docker Image

on:
  push:
    branches: [ "master", "main", "12.1.*" ]
    paths-ignore:
      - '.vscode/**'
      - 'docs/**'
      - 'scripts/hooks/**'
      - 'scripts/test/**'
      - 'scripts/validation/**'
      - '.env.example'
      - '.gitignore'
      - 'CHANGELOG'
      - 'docker-compose*'
      - 'docker-compose.yaml'
      - 'LICENSE'
      - 'README.md'

  pull_request:
    branches: [ "master", "main", "12.1.*" ]
    paths-ignore:
      - 'docs/**'
      - '.vscode/**'
      - '.env.example'
      - '.gitignore'
      - 'CHANGELOG'
      - 'docker-compose*'
      - 'LICENSE.txt'
      - 'README.md'
      - 'run.sh'
      - 'scripts/validation/**'
      - 'scripts/hooks/**'
      
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Make scripts executable
        run: chmod +x scripts/build/*.sh

      - name: Cache Protheus Binaries
        id: cache-binaries
        uses: actions/cache@v4
        with:
          path: |
            totvs/protheus/
            totvs/dbaccess/
            totvs/licenseserver/
            totvs/protheus_data/
          key: ${{ runner.os }}-protheus-binaries-${{ hashFiles('versions.env') }}
          restore-keys: |
            ${{ runner.os }}-protheus-binaries-

      - name: Setup Resources (Download Binaries)
        run: ./scripts/build/setup.sh

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: juliansantosinfo/totvs_protheus_standalone
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref_name == 'main' || github.ref_name == 'master' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
