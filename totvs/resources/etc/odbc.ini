[MSSQL]
Driver                 = MSSQLServerODBCDriver18
Description            = Conexao com SQL Server 2019 Local
Server                 = DATABASE_SERVER_MSSQL
Port                   = DATABASE_PORT_MSSQL
TrustServerCertificate = yes
Encrypt                = yes
Database               = DATABASE_NAME

[POSTGRES]
Driver                 = PostgreSQLODBCDriver17
Description            = Conexao com PostgreSQL17 Local
ServerName             = DATABASE_SERVER_POSTGRES
Port                   = DATABASE_PORT_POSTGRES
ReadOnly               = No
Database               = DATABASE_NAME

[ORACLE]
Driver                 = Oracle21ODBCDriver21
ServerName             = ORACLE
UserID                 = DATABASE_USERNAME_ORACLE
Password               = DATABASE_PASSWORD_ORACLE